<div>
  <h2 mat-dialog-title>Are you sure you want to select {{ data.name }}?</h2>
  <mat-dialog-content>
    <p></p>
    <img [src]="data.image" alt="" width="220px"/>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" ><strong>No</strong></button>
    <button mat-button [mat-dialog-close]="true" (click)="onYesClick()" cdkFocusInitial><strong>Yes</strong></button>
  </mat-dialog-actions>
</div>
